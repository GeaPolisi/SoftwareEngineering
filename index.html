    <script>
        function onClick(e) {
          e.preventDefault();
          grecaptcha.enterprise.ready(async () => {
            const token = await grecaptcha.enterprise.execute('6LdTxFspAAAAAJPU7URYFcfVBWhiroZFpSp3kp_d', {action: 'LOGIN'});
          });
        }
      </script>
